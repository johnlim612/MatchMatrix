{% extends "base.html" %}
{% block title %} Create Student {% endblock %}

{% block css %}
<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/new_student.css') }}">
{% endblock %}

{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create New Student</p>

                    <form class="mx-1 mx-md-4" onsubmit="return checkPassword()" action="/submit_student_form" method="post" novalidate >

                        <!-- Name Input -->
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input name="name" type="text" id="form3Example1c" class="form-control" required/>
                            <div class="invalid-feedback">
                                Please provide a valid name
                            </div>
                            <label class="form-label" for="form3Example1c">Name</label>
                        </div>
                        </div>

                        <!-- Roles -->
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <select name="role" class="form-control">
                                    <option value=1>Speaker 1</option>
                                    <option value=2>Speaker 2</option>
                                    <option value=3>Speaker 3</option>
                                    <option value=0 selected="selected">Fill</option>
                                </select>
                                <label class="form-label" for="form3Example1c">Primary Role</label>
                            </div>

                            <div class="form-outline flex-fill mb-0">
                                <select name="role2" class="form-control">
                                    <option value="1">Speaker 1</option>
                                    <option value="2">Speaker 2</option>
                                    <option value="3">Speaker 3</option>
                                    <option value="0" selected="selected">Fill</option>
                                </select>
                                <label class="form-label" for="form3Example1c">Secondary Role</label>
                            </div>
                        </div>

                        <!-- Rating -->
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input name="rating" type="number" id="form3Example3c" class="form-control" placeholder="1000" value="1000" />
                            <div class="invalid-feedback">
                                Please provide a valid rating
                            </div>
                            <label class="form-label" for="form3Example3c">Rating (ex. 800, 1000, 1200. default 1000)</label>
                        </div>
                        </div>

                        <!-- Password -->
                        <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" class="form-control" required/>
                            <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Create</button>
                        </div>

                    </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img class="img-fluid" alt="Sample image" src="{{url_for('static', filename='assets/create_student_side.jpg')}}" />

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<script>
    function checkPassword() {
        // REMOVE TO USE ACTUAL PASSWORD
        return true;

        var password = document.getElementById("password").value;
        if (password === "realAlannah123") {
            alert("Password is correct. Form submitted!");
            return true;
        } else {
            alert("Incorrect password. Please try again.");
            return false;
        }
    }

(function() {
    'use strict';
    window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>




{% endblock %}
